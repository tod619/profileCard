<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <!-- Start: Card-bio -->
            <div class="card-bio">
                <div class="img-wrapper">
                    <img src="images/person.jpg" alt="Person Image" width="100px">
                </div>
                <div class="person-info">
                    <h3>Janet Black</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>
                <button class="card-btn">
                    <span class="card-btn-contact">Contact Me</span>
                    <i class="fas fa-angle-up"></i>
                </button>
            </div>
            <!-- End: Card-bio -->

            <!-- Start: Contact -->
            <div class="card-contact">
                <h4>Contact Me</h4>
            </div>
            <!-- End: Contact -->

            <!-- Start: Social Media contact -->
            <div class="card-social email">
                <div class="icon-wrapper">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-details">
                    <h4>Email</h4>
                    <p>janetblack@gmail.com</p>
                    <span>></span>
                </div>
            </div>
            <!-- End: Social Media contact -->

            <!-- Start: Social Media contact -->
            <div class="card-social fb">
                <div class="icon-wrapper">
                    <i class="fab fa-facebook-square"></i>
                </div>
                <div class="contact-details">
                    <h4>Facebook</h4>
                    <p>Janet Black</p>
                    <span>></span>
                </div>
            </div>
            <!-- End: Social Media contact -->

            <!-- Start: Social Media contact -->
            <div class="card-social linkedin">
                <div class="icon-wrapper">
                    <i class="fab fa-linkedin"></i>
                </div>
                <div class="contact-details">
                    <h4>Linkedin</h4>
                    <p>@janetblack</p>
                    <span>></span>
                </div>
            </div>
            <!-- End: Social Media contact -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
